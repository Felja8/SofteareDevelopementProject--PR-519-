<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Streak</title>
    <link rel="stylesheet" href="streak.css">
</head>
<body>
    <div class="container">
        <h1>STUDY STREAK</h1>
        <p class="description">
            Study Streak helps you track the days you've been studying. Being able to see the dedication
            of your hard work makes it more valuable to you and also makes it harder to skip a day.
        </p>
        <div class="days">
            <div class="day" data-day="1">Day 1</div>
            <div class="day" data-day="2">Day 2</div>
            <div class="day" data-day="3">Day 3</div>
            <div class="day" data-day="4">Day 4</div>
            <div class="day" data-day="5">Day 5</div>
            <div class="day" data-day="6">Day 6</div>
            <div class="day" data-day="7">Day 7</div>
        </div>
    </div>
    <script src="streak.js"></script>
</body>
</html>
