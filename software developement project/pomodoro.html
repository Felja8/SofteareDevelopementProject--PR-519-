<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Technique</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="container">
        <div id="pomodoro-page1">
            <h1>Pomodoro Technique</h1>
            <p>helps you to simplify your study session. During the timer countdown you should isolate all the distractions and focus only on your studies.</p>
            <button id="start-button">Start Timer</button>
        </div>
        <div id="timer-page" style="display: none;">
            <div id="timer">45:00</div>
            <p>Then your studying session ends please rest for 15-20 minutes and continue when you are ready!</p>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
